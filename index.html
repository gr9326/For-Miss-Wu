<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吴小姐的小蛋糕专送</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f3e9; /* 温和的背景色 */
            font-family: 'Arial', sans-serif;
        }

        .question {
            background-color: #fff9d6; /* 柔和的奶黄色 */
            padding: 20px;
            border-radius: 15px; /* 圆角边框 */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* 阴影效果 */
            text-align: center;
            width: 300px;
            position: relative;
        }

        h3 {
            color: #f39c12; /* 温暖的橙色 */
            font-size: 24px;
            margin-bottom: 20px; /* 增加标题底部间距 */
        }

        .button-container {
            display: flex; /* 使用 flexbox 布局 */
            flex-direction: column; /* 纵向排列按钮 */
            align-items: center; /* 水平居中 */
            width: 100%; /* 使容器宽度为 100% */
        }

        input[type="button"] {
            background-color: #ffb3e6; /* 粉红色按钮 */
            border: none;
            border-radius: 12px; /* 圆角按钮 */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px; /* 按钮之间的间距 */
            transition: background-color 0.3s ease, transform 0.2s; /* 动画效果 */
            width: 80%; /* 按钮宽度为父容器的 80% */
        }

        input[type="button"]:hover {
            background-color: #ff6f61; /* 悬停时的深色 */
            transform: scale(1.05); /* 悬停放大效果 */
        }

        #veryno {
            position: absolute; /* 设置绝对定位，允许动态移动 */
        }
    </style>
</head>
<body>
    <div class="question">
        <h3>吴禹萱，你想不想吃小蛋糕？</h3>
        <div class="button-container">
            <input type="button" value="想吃" id="ok">
            <input type="button" value="不是很想吃" id="little">
            <input type="button" value="不想吃" id="no">
            <input type="button" value="非常不想吃" id="veryno">
        </div>
    </div>

    <script>
        ok.onclick = function() {
            alert('吃甜的会犯困的！');
            alert('考虑一下别的选项吧！');
        }
        little.onclick = function() {
            alert('小蛋糕这么好吃！');
            alert('干嘛不想吃！');
            alert('没品的东西！');
        }
        no.onclick = function() {
            alert('冷淡小姐');
            alert('要不要考虑其他选项？');
        }
        veryno.onmouseover = function() {
            const buttonWidth = this.offsetWidth;
            const buttonHeight = this.offsetHeight;
            const maxX = innerWidth - buttonWidth - 100; // 减去一定值以防超出屏幕
            const maxY = innerHeight - buttonHeight - 100;

            this.style.left = Math.random() * maxX + 'px';
            this.style.top = Math.random() * maxY + 'px';
        }
        veryno.onclick = function() {
            this.value = '龚睿！立马送一个小蛋糕给我！'
            setTimeout(() => {
                alert('龚睿收到！');
            }, 1000)
        }
    </script>
</body>
</html>
